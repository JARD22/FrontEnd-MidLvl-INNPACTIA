<div class="row">
    <div class="col-lg-12">
        <div class="card-style mb-30 shadow-sm p-3 mb-5 bg-body rounded">
            <div class="title d-flex flex-wrap align-items-center justify-content-between mb-30">
                <div class="left">
                    <a href="#0" class="main-btn active-btn rounded-md btn-hover" 
                                 data-bs-toggle="modal" 
                                 data-bs-target="#exampleModal"
                                 data-bs-whatever="@mdo"><i class="mdi mdi-plus"></i>Nueva Reparación</a>
                </div>
                <div class="right">
                    <div class="input-style-1">
                      
                      </div>
                </div>

            </div>

            <div class="table-wrapper table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th><h6>#</h6></th>
                      <th><h6>Descripción</h6></th>
                      <th><h6>Estado</h6></th>
                      <th><h6>Usuario Registro</h6></th>
                      
                    </tr>
                    <!-- end table row-->
                  </thead>
                  <tbody>
                    <tr *ngFor="let repair of repairList;let i =index">
                      <td>
                        <div class="min-width">
                        <p>{{i+1}}</p>
                        </div>
                      </td>
                      <td class="min-width">
                        <p>{{repair.descripcion}}</p>
                      </td>
                      <td class="min-width">
                        <p><a>{{repair.estado}}</a></p>
                      </td>
                      <td class="min-width">
                        <p><a >{{repair.usr_registro}}</a></p>
                      </td>

                                        
                     
                    </tr>
                  
                    <!-- end table row -->

                   
                  </tbody>
                </table>
                <!-- end table -->
             
              </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form [formGroup]="repairForm"  (ngSubmit)="sendForm()">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nueva Reparación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">   
                <div class="input-style-3">
                    <textarea placeholder="Description" rows="5" formControlName="description"></textarea>
                    <span class="icon"><i class="lni lni-text-format"></i></span>
                    <small class="text-danger" *ngIf="campoNoValido('description')">campo requerido o no
                        válido</small>

                </div>

                <div class="input-style-2">
                    <label>Inicio de Reparación<small class="text-danger">*</small></label>
                    <input type="date" [min]="minDate" formControlName="initDate"/>
                    <span class="icon"><i class="lni lni-chevron-down"></i></span>
                    <small class="text-danger" *ngIf="campoNoValido('initDate')">campo requerido o no válido</small>
                    
                </div>
            
        </div>


        <div class="modal-footer">
          <button type="button" class="btn light-btn" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn primary-btn">Guardar</button>
        </div>
   
      </div>
    </div>
</form>
  </div>
