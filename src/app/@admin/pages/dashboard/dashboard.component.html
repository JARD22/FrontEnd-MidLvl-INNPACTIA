<div class="col-12">
  
        <div class="row">
            <div class="col-lg-12">
              <div class="card-style mb-30 shadow-sm p-3 mb-5 bg-body rounded">
                <div class="title d-flex flex-wrap align-items-center justify-content-between">
                    <div class="left">
                      <h6 class="text-medium mb-30">Ãšltimas Reparaciones</h6>
                    </div>
                    <div class="right">


                      <!-- <div class="select-style-1">
                        <div class="select-position select-sm">
                          <select class="light-bg">
                            <option *ngFor="let estado of estados" [value]="estado.id">{{estado.desc}}</option>
                           
                          </select>
                        </div>
                      </div> -->
                      <!-- end select -->
                    </div>
                  </div>
                <div class="table-wrapper table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th><h6>#</h6></th>
                        <th><h6>Marca</h6></th>
                        <th><h6>Modelo</h6></th>
                        <th><h6>Estado</h6></th>
                        <th><h6>Descripcion</h6></th>
                        <th><h6>Fecha Inicio</h6></th>
                        
                      </tr>
                      <!-- end table row-->
                    </thead>
                    <tbody>
                      <tr *ngFor="let reparacion of reparaciones;let i= index;">
                        <td>
                          <div class="min-width">
                          <p>{{i+1}}</p>
                          </div>
                        </td>
                        <td class="min-width">
                          <p>{{reparacion.MARCA}}</p>
                        </td>
                        <td class="min-width">
                          <p><a >{{reparacion.MODELO}}</a></p>
                        </td>
                        <td class="min-width">
                          <span *ngIf="reparacion.ESTADO==1" class="status-btn info-btn">Nueva</span>
                          <span *ngIf="reparacion.ESTADO==2" class="status-btn warning-btn">En Proceso</span>
                          <span *ngIf="reparacion.ESTADO==3" class="status-btn primary-btn">Terminado</span>
                        </td>
                        <td class="min-width">
                          <p>{{reparacion.DESCRIPCION}}</p>
                        </td>
                        <td class="min-width">
                          <p>{{reparacion.FECHA_INICIO|fechaWT}}</p>
                        </td>
                        
                      </tr>
       

                     
                    </tbody>
                  </table>
                  <!-- end table -->
               
                </div>

                <div class="row">
                    <div class="col">
                        <a (click)="cambiarPagina(-10)" class="main-btn light-btn rounded-full btn-hover mr-5">Anterior</a>
                        <a (click)="cambiarPagina(10)" class="main-btn light-btn rounded-full btn-hover">Siguiente</a>
                    </div>
                </div>
              </div>
              <!-- end card -->
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->
    </div>
